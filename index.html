<!DOCTYPE html>
<html>
    <head>
        <title>НДС калькулятор</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
        <script type='text/javascript' src='js/jquery-1.12.1.js'></script>
        <script src="js/jquery1.js"></script>
    </head>
    <body>
        <div class="page">
            
            <h1>НДС КАЛЬКУЛЯТОР</h1>
            
            <div class="play">
                <div class="form">
                    <form action="js/jquery1.js" name="forma1">
                        <input type="number" name="number1" size="20" maxlength="50" value="Введите число">

                    </form>
                </div>
                <div class="form">
                    <form action="js/jquery1.js" name="forma2">
                        <input type="number" name="number2" size="20" maxlength="50" value="20">

                    </form>
                </div>
               
                
                
            </div>
            <div class="buttons"> 
                    <div class="pres" id="button1">
                        <p>Вычислить НДС</p>
                    </div>
                    <div class="pres" id="button2">
                        <p>Начислить НДС</p>
                    </div>
            </div>
            <div class="resultMain">
                <div class="result"></div>
            </div>
            <div class="footer">
                <p>&copy; 2016 TokarevAG</p>
            </div>
        </div>
      
         
        
    </body>
</html>
